<mat-toolbar>
  <span><img src="../../assets/images/bumpa_logos/bumpa-logo-full-white.png" width="100"></span>
  <span class="fill-remaining-space"></span>
  <span class="m-r-50" routerLink="" routerLinkActive="">Calculator</span>
  <span class="m-r-50" routerLink="" routerLinkActive="">Showroom</span>
  <span class="m-r-50" routerLink="" routerLinkActive="">Login</span>
  <span>
    <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary"><div class="nav-tab">
        <a class="hamburger">
          <span class="first-child">&nbsp;</span>
          <span class="second-child">&nbsp;</span>
          <span class="third-child">&nbsp;</span>
        </a>
      </div>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">
            <a class="hamburger">
          <span class="first-child">&nbsp;</span>
          <span class="second-child">&nbsp;</span>
          <span class="third-child">&nbsp;</span>
        </a>
          </mat-icon>
        </button>
      </mat-toolbar>
      <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
  </span>
</mat-toolbar>
